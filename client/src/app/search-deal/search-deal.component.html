<div class="d-flex justify-content-center align-items-center pb-5 vh-100">
  <div class="container mb-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-8">
        <h4 class="text-center fs-2 mb-4">What 
          <span class="deal-keyword"><strong>Deals</strong></span> 
          are you interested in?
        </h4>
        <form class="d-flex" (ngSubmit)="searchByKeyword(form)" #form="ngForm">
          <!-- TO FIX: required attribute not working -->
            <input class="form-control me-2" type="text" name="keyword" ngModel required placeholder="E.g. Gardens By The Bay" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-center">
          <button class="btn btn-primary me-md-2" type="button" (click)="searchByCategory('attractions')">Attractions</button>
          <button class="btn btn-primary me-md-2" type="button" (click)="searchByCategory('tours')">Tours</button>
          <button class="btn btn-primary me-md-2" type="button" (click)="searchByCategory('food_beverages')">Food & Beverages</button>
          <button class="btn btn-primary" type="button" (click)="searchByCategory('bars_clubs')">Bars & Clubs</button>
        </div>
      </div>
    </div>
  </div>
</div>
